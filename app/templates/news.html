
{%extends  'base.html'%}

<!--Content block-->
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
{% endblock %}
{%block content%}
<div class="container news">
 {% for article in new%}
 <p>{{article.author}}</p>
  <img src="{{article.UrlToImage}}">
  <p>{{article.description}}</p>
  <p>{{publishedAt}}</p>
  <p>{{content}}</p>
 {%endfor%}
</div>

{%endblock%}
